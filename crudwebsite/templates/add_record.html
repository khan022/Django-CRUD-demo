{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Add Record!</h1>


<form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br/>

    <button type="submit" class="btn btn-secondary">Add Record</button>

    <a href="{% url 'home' %}" class="btn btn-dark">Back</a>

    <a href="{% url 'upload_record' %}" class="btn btn-danger">Bulk upload with Excel</a>
    
</form>


</div>
{% endblock %}
